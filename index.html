<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!--Bootstrap-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<!--Firebase Reference-->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

 <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
 <!-- Train Scheduler -->
    <div class="container">

      <!-- Jumbotron -->
    	<div class="jumbotron" style="background-color: brown; color: white">
	        <h1 class="text-center">Anytime is Train Time</h1>
	        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      </div>
		
	<!-- Current Train Schedule-->
		<div class = "row">
			<div class = "col-md-12">

	
	          <div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
	            </div>
	            <div class="panel-body">
	              <table class="table table-hover" id='train-table'>
	                <thead>
	                  <tr>
	                    <th>Train Name</th>
	                    <th>Destination</th>
	                    <th>Frequency (min)</th>
	                    <th>Next Arrival</th>
	                    <th>Minutes Away</th>	       
	                 </tr>
	                </thead>
	                <tbody>
	               </tbody>
	              </table>
	            </div>
	          </div>
	        </div>
	    </div>
		
	<!--Add Train-->

		<div class = "row">
			<div class = "col-md-12">

	          <div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>Add Employee</strong></h3>
	            </div>
	            <div class="panel-body">

	              <!-- Entry Form -->
	              <form>
	                <div class="form-group">
	                  <label for="train-name-input">Train Name</label>
	                  <input class="form-control" id="train-name-input" type="text">
	                </div>
	                <div class="form-group">
	                  <label for="destination-input">Destination</label>
	                  <input class="form-control" id="destination-input" type="text">
	                </div>
	                <div class="form-group">
	                  <label for="time-input">First Train Time (HH:mm-military time)</label>
	                  <input class="form-control" id="time-input" type="text">
	                </div>
	                <div class="form-group">
	                  <label for="frequency-input">Frequency (min)</label>
	                  <input class="form-control" id="frequency-input" type="text">
	                </div>
	                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
	              </form>

            	</div>

          	</div>

       	 </div>

       	</div>

    </div>

     <!--Container end-->
     </div>


      <!-- JavaScript -->
    <script src="app.js"></script>



</body>
</html>
